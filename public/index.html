<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <ul class="header__nav__menu">
          <li><a id="add" href="#addition">Add Books</a></li>
          <li><a href="#ourBooks">Our Books</a></li>
        </ul>
      </nav>
    </div>
    <h1 class="header__title">Book Store</h1>
    <p>Read to discover the world! Find the book you want</p>
  </header>
  <main>
    <div class="container">
      <form class="input__form" id="addition" action="/add_book" method="POST">
        <label for="bName">Book Name:</label><br>
        <input id="bName" type="text" class="book-name" name="name" required /><br>
        <label for="bAuthor">Author Name:</label><br>
        <input id="bAuthor" type="text" id="author" name="author" required /><br>

        <label for="booksCat">Select the book type:</label><br>
        <select id="booksCat" name="category">
          <option value="history">History</option>
          <option value="science">Science</option>
          <option value="biography">Biography</option>
        </select><br>

        <input class="submit" type="submit" value="Submit" />
      </form>

      <section id="ourBooks" class="book-list">
        <h2 class="title">Books to Read</h2>
        <ul id="allBooks">
          <!-- <li class="newBook">
            <span>Book Name</span>
            <span>Book Auther</span>
            <span>Book Type</span>
            <span></span>
          </li> -->
        </ul>
      </section>
    </div>
  </main>
  <script src="js/dom.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
